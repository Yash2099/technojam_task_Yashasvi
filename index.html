<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Survey Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <h1>Technojam Survey Form</h1>
   <form class="form main" action="index.html" method="post">
     <div class="form-control">
       <label for="name" id="label-name">
         Name
       </label>
      <input type="text" id="name" value="">
     </div>

     <div class="form-control">
       <label for="year" id="year">
         Year
       </label>
       <input type="text" name="year" value="">
     </div>

     <div class="form-control">
       <label for="email" id="email">
         Email-Id
       </label>
       <input type="email" name="email" value="">
     </div>

     <div class="form-control">
       <label for="admission no." id="label-admission no.">
         Admission No.
       </label>
       <input type="text" name="admission no." value="">
     </div>

     <div class="form-control">
           <label for="level" id="label-level">
               Which option best describes you?
           </label>
           <select name="level" id="level">
               <option value="beginner">Beginner</option>
               <option value="medium">Medium</option>
               <option value="professional">
                   Professional
               </option>
           </select>
       </div>

       <div class="form-control">
         <label> How did you get to know about the club registrations?</label>
         <label for="recommend-1">
           <input type="radio" id="recommend-1" name="recommend">
           Social Media
         </label>

         <label for="recommend-2">
           <input type="radio" id="recommend-1" name="recommend">
           Friends
         </label>

         <label for="recommend-2">
           <input type="radio" id="recommend-1" name="recommend">
           University Advertisement
         </label>
       </div>

       <div class="form-control">
           <label>Languages and TechStack known</label>

           <label for="inp-2">
               <input type="checkbox"
                      name="inp">C++</input></label>
           <label for="inp-3">
               <input type="checkbox"
                      name="inp">Java</input></label>
           <label for="inp-4">
               <input type="checkbox"
                      name="inp">Python</input></label>
           <label for="inp-5">
               <input type="checkbox"
                      name="inp">JavaScript</input></label>
           <label for="inp-6">
               <input type="checkbox"
                      name="inp">React</input></label>


       </div>

       <div class="form-control">
            <label for="comment">
               Why do you want to join the club ?
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>

        <div class="form-control">
             <label for="comment">
                Any comments or suggestions
             </label>
             <textarea name="comment" id="comment"
                 placeholder="Enter your comment here">
             </textarea>
         </div>
         <button type="submit" value="submit">
            Submit
        </button>


   </form>
  </body>
  </html>
